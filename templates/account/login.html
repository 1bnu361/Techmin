{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'front/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'front/img/favicon.png' %}">
    <title>{{title}}</title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="{% static 'front/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'front/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'front/css/material-kit-pro.css' %}" rel="stylesheet" />
</head>

<body class="sign-in-cover bg-gray-200">
    <div class="page-header align-items-start min-height-300 m-3 border-radius-xl" style="background-image: url('https://images.unsplash.com/photo-1491466424936-e304919aada7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1949&q=80');" loading="lazy">
      <span class="mask bg-gradient-dark opacity-6"></span>
    </div>
    <div class="container mb-4">
      <div class="row mt-lg-n12 mt-md-n12 mt-n12 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card mt-8">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-success shadow-success border-radius-lg py-3 pe-1 text-center py-4">
                <h4 class="font-weight-bolder text-white mt-1">Sign In</h4>
                <p class="mb-1 text-sm text-white">Enter your email and password to Sign In</p>
              </div>
            </div>
            <div class="card-body">
              <form role="login" method="POST" class="text-start">
                {% csrf_token %}
                <div class="input-group input-group-static mb-4">
                  <label>Username</label>
                  <input name="username" type="username" class="form-control" placeholder="Danian341">
                </div>
                <div class="input-group input-group-static mb-4">
                  <label>Password</label>
                  <input name="password" type="password" class="form-control" placeholder="•••••••••••••">
                </div>
                  <button type="submit" class="btn bg-gradient-dark w-100 mt-3 mb-0">Login</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Don't have an account?
                <a href="{% url 'registrasi' %}" class="text-success text-gradient font-weight-bold">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="{% static 'front/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'front/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'front/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <!--  Plugin for TypedJS, full documentation here: https://github.com/mattboldt/typed.js/ -->
    <script src="{% static 'front/js/plugins/typedjs.js' %}"></script>
    <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
    <script src="{% static 'front/js/plugins/parallax.min.js' %}"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'front/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!--  Plugin for the blob animation -->
    <script src="{% static 'front/js/plugins/anime.min.js' %}" type="text/javascript"></script>
    <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  </body>
  
  </html>
