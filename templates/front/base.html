<body>

  <!-- ======= Header ======= -->
  <header>
    <nav class="navbar navbar-expand-lg blur border-radius-xl position-absolute my-3 top-0 border-bottom py-3 z-index-3 shadow my-3 py-2 start-0 end-0 mx-4">
      <div class="container">
        <a class="navbar-brand text-white" rel="tooltip" href="{% url 'index' %} ">
          <h3 class="text-primary" >TECHMIN</h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header-3" aria-controls="navbar-header-3" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-header-3">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">
               <h4> Home </h4>
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" href="{% url 'about' %}">
                <h4> About </h4>
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav">
            <li class="nav-item">

              {% if request.user.is_anonymous %}
              <a class="nav-link" href="{% url 'login' %}">
                <button type="button" name="button" class="btn bg-white m-0">Login</button>
              </a>
              {% else %}
              <a class="nav-link" href="{% url 'blog_list' %}">
                <button type="button" name="button" class="btn bg-gradient-primary m-0 me-1">Welcome {{user}}</button>
              </a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
</header>
